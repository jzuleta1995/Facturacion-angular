<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body" >
      <table class="table table-striped" *ngIf="clientes?.length > 0">
        <thead class="text-center">
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dirección</th>
          <th>Fecha de Nacimiento</th>
          <th>Teléfono</th>
          <th>Email</th>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes" class="text-center">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.direccion}}</td>
            <td >{{cliente.fechaNacimiento}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.email}}</td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" *ngIf="clientes?.length === 0">
        <h5 class="text-center">No hay información para mostrar</h5>
      </div>
    </div>
  </div>
</div>
