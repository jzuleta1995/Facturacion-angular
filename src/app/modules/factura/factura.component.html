<div class="container mt-4">
  <div class="d-flex">
    <button class="btn btn-primary mb-3 ml-auto" routerLink="/factura/crear">Crear Factura</button>
  </div>
  <div class="card">
    <div class="card-header text-center">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body" >
      <table class="table table-striped" *ngIf="facturas?.length > 0">
        <thead class="text-center">
          <th>Código</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Ver</th>
        </thead>
        <tbody>
          <tr *ngFor="let factura of facturas" class="text-center">
            <td>{{factura.numFactura}}</td>
            <td>{{factura.cliente.nombre + " " + factura.cliente.apellido}}</td>
            <td>{{factura.fecha}}</td>
            <td>
              <button class="btn btn-light" routerLink="/factura/{{factura.numFactura}}"><i class="fa fa-eye"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" *ngIf="facturas?.length === 0">
        <h5 class="text-center">No hay información para mostrar</h5>
      </div>
    </div>
  </div>
</div>
