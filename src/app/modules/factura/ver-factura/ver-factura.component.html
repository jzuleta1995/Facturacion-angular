<div class="container mt-4">
  <div class="d-flex">
    <button class="btn btn-primary mb-3 ml-auto" routerLink="/factura"><i class="fa fa-step-backward"></i> Regresar</button>
  </div>
  <div class="card">
    <div class="card-header text-center">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body" >
        <div class="form-group row">
          <label for="facturaCliente" class="col-sm-2 col-form-label">Cliente</label>
          <input type="text" readonly class="form-control-plaintext col-sm-2 col-md-4" id="facturaCliente"
              value="{{ this.factura?.cliente.nombre + ' ' + this.factura?.cliente.apellido }}">
        </div>
        <div class="form-group row">
          <label for="facturaFecha" class="col-sm-2 col-form-label">Fecha</label>
          <input type="text" readonly class="form-control-plaintext col-sm-2 col-md-4" id="facturaFecha"
                  value="{{this.factura?.fecha | date: 'yyyy-MM-dd'}}">
        </div>
    </div>
    <div class="card-body">
      <table class="table table-striped container">
        <thead class="text-center row border">
          <th class="col-lg-5 col-md-5 col-sm-3">Producto</th>
          <th class="col-lg-2 col-md-2 col-sm-3">Cantidad</th>
          <th class="col-lg-3 col-md-3 col-sm-3">Precio</th>
        </thead>
        <tbody *ngIf="this.factura.detalle.length > 0">
          <tr class="row text-center" *ngFor="let detalleFactura of this.factura.detalle">
            <td class="col-lg-5 col-md-5 col-sm-3">{{ detalleFactura.producto.nombre }}</td>
            <td class="col-lg-2 col-md-2 col-sm-3">{{ detalleFactura.cantidad }}</td>
            <td class="col-lg-3 col-md-3 col-sm-3">{{ detalleFactura.precio | currency }}</td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
        <div class="d-flex flex-row">
          <div class="col-lg-6">
            <h5>Total</h5>
          </div>
          <div class="col-lg-6 text-right">
            <h5>{{ total | currency }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
