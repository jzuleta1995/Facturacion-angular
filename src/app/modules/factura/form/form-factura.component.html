<div class="container mt-4">
  <div class="d-flex">
    <button class="btn btn-primary mb-3 ml-auto" routerLink="/factura"><i class="fa fa-step-backward"></i> Regresar</button>
  </div>
  <div class="card">
    <div class="card-header text-center">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body" >
      <form>
        <div class="form-group row">
          <label for="facturaCliente" class="col-sm-2 col-form-label">Cliente</label>
          <select-clientes (change)="obtenerCliente($event)"></select-clientes>
        </div>
        <div class="form-group row">
          <label for="facturaFecha" class="col-sm-2 col-form-label">Fecha</label>
          <input type="text" readonly class="form-control-plaintext col-sm-2 col-md-4" id="facturaFecha"
                  value="{{this.factura.fecha | date: 'yyyy-MM-dd'}}">
        </div>
      </form>
      <form-detalle (eventEmitterDetalleFactura)="obtenerDetalleFactura($event)"></form-detalle>
    </div>
  </div>
</div>
<div class="container">
  <button class="btn btn-primary m-2" (click)="crearFactura()">Crear Factura</button>
</div>
