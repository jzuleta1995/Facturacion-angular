<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body" >
      <table class="table table-striped" *ngIf="productos?.length > 0">
        <thead class="text-center">
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos" class="text-center">
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio | currency }}</td>
            <td>{{producto.stock}}</td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" *ngIf="productos?.length === 0">
        <h5 class="text-center">No hay informaci√≥n para mostrar</h5>
      </div>
    </div>
  </div>
</div>
